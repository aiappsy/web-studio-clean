version: '3.8'

services:
  # Main application
  aiwebstudio:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://aiappsy.com}
        DATABASE_URL: ${DATABASE_URL}
        OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
        JWT_SECRET: ${JWT_SECRET}
        ENCRYPTION_KEY: ${ENCRYPTION_KEY}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
        NEXTAUTH_URL: ${NEXTAUTH_URL:-https://aiappsy.com}
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}
      
      # AI Services - ONLY OpenRouter
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      
      # Application
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://aiappsy.com}
      PORT: 3000
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://aiappsy.com}
      
      # Rate limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      
      # AI Configuration
      DEFAULT_AI_MODEL: ${DEFAULT_AI_MODEL:-anthropic/claude-3.5-sonnet}
      AI_TIMEOUT_MS: ${AI_TIMEOUT_MS:-30000}
      AI_MAX_RETRIES: ${AI_MAX_RETRIES:-3}
      
      # File Upload
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_DIR: ./uploads
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://aiappsy.com}
      
      # Feature Flags
      ENABLE_AI_FEATURES: ${ENABLE_AI_FEATURES:-true}
      ENABLE_ANALYTICS: ${ENABLE_ANALYTICS:-true}
      ENABLE_MULTI_USER: ${ENABLE_MULTI_USER:-true}
    volumes:
      - uploads:/app/uploads
      - exports:/app/exports
      - logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # PostgreSQL (if not using external Neon)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: aiwebstudio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - local

volumes:
  uploads:
    driver: local
  exports:
    driver: local
  logs:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: aiwebstudio-network